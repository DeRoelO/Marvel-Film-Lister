<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Viewing Lister</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Marvel Viewing Lister</h1>
        <div class="controls">
            <select id="filmSelector">
                <option value="">Selecteer een film of serie...</option>
            </select>
            <div class="button-group">
                <button id="generateWatchlistBtn">Toon Chronologische Kijklijst</button>
            </div>
        </div>
        <div id="outputTitle" class="output-title"></div>
        <div id="outputArea"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>

    <!-- Application Scripts -->
    <script type="module" src="src/js/app.js"></script>
</body>
</html>
