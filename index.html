<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Chronologische Kijklijst</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="icon" type="image/png" href="src/assets/marvel-favicon.png">
</head>
<body>
    <div id="authContainer" style="display: none;"></div>
    
    <div id="mainContent">
        <div id="userInfo" style="display: none;">
            <span>Ingelogd als: <span id="usernameDisplay"></span></span>
            <button class="logout-btn" id="logoutBtn">Uitloggen</button>
        </div>

        <div id="authButtons" class="auth-buttons">
            <button id="showLoginBtn" class="auth-btn">Inloggen</button>
            <button id="showRegisterBtn" class="auth-btn">Registreren</button>
        </div>

        <div class="container">
            <h1>Marvel Chronologische Kijklijst</h1>
            
            <div class="controls">
                <div class="select-group">
                    <select id="filmSelector">
                        <option value="">Selecteer een film of serie</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button id="generateWatchlistBtn">Genereer Kijklijst</button>
                    <button id="clearWatchlistBtn">Wis Kijklijst</button>
                </div>
            </div>

            <h2 id="outputTitle">Chronologische Kijklijst (opbouw naar geselecteerde item):</h2>
            <div id="outputArea"></div>
            
            <div class="runtime-info">
                <div class="total-runtime">Totale Speelduur: <span id="totalRuntime">0h 0m</span></div>
                <div class="remaining-runtime">Resterende Speelduur: <span id="remainingRuntime">0h 0m</span></div>
            </div>
        </div>
    </div>

    <script type="module" src="src/js/app.js"></script>
</body>
</html>
